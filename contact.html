  <div class="container mt-5 mb-5">
    <div class="container-fluid">
      <div class="form-container" style="max-width: 800px; margin: auto; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
			    <h1 class="text-center mb-3"><strong>Contact Us</strong></h1>
          
          <h5 style="font-size: 19.5px;">If you have questions, need more information, or want to schedule a visit, we are here to help.</h5>
          <br>
          <ul>
            <li><strong>Phone:</strong>+63 2 8722 9720 to 26</li>
            <li><strong>Email:</strong>info@obmontessori.edu.ph/li>
          </ul>
          <br>
          <p>Kindly fill out the form and we will get back to you.</p>

			      <form>
              <div class="mb-3 mt-4">
                <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name">
            </div>

				  <div class="mb-3 mt-3">
					  <label for="phone">Phone:</label>
					  <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number" name="number">
				  </div>

          <div class="mb-3 mt-3">
					  <label for="email">Email:</label>
					  <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
				  </div>

          <div class>
            <label for="dropdown">Campus</label>
			        <select id="campus" name="dropdown" class="form-control">
				        <option value="angeles">Angeles</option>
				        <option value="staana">Sta. Ana</option>
				        <option value="greenhills">Greenhills</option>
				        <option value="fairview">Fairview</option>
				        <option value="laspinas">Las Pi√±as</option>
              </select>
          </div>

          <div class>
            <label for="dropdown">Grade</label>
			        <select id="grade" name="dropdown" class="form-control">
				        <option value="juniorcasa">Junior Casa</option>
				        <option value="junioradvanced">Junior Advanced Casa</option>
				        <option value="advanced">Advanced Casa</option>
				        <option value="primary">Primary Grade School</option>
				        <option value="intermediate">Intermediate Grade School</option>
                <option value="juniorhigh">Junior High School</option>
                <option value="seniorhigh">Senior High School</option>
              </select>
          </div>

          <div class="mb-3 mt-3">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" placeholder="Enter your message" name="message" rows="5"></textarea>
          </div>

         <div class="mb-3 mt-3">
            <button type="submit" class="btn w-100" style="background-color: #0A3A76; color: #FFFFFF;">Send Message</button>
          </div>

			    </form>
		  </div>
    </div>

  </div>
